<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.10.0/tf.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2em;
      }
      .upload-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        border: 2px dashed #ddd;
      }
      .file-input {
        margin: 10px 0;
      }
      .file-input label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .input-section {
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }
      input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
      }
      button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 5px;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .status {
        padding: 15px;
        margin: 15px 0;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
      }
      .status.loading {
        background: #fff3cd;
        border: 2px solid #ffeaa7;
        color: #856404;
      }
      .status.ready {
        background: #d4edda;
        border: 2px solid #c3e6cb;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        border: 2px solid #f5c6cb;
        color: #721c24;
      }
      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-left: 5px solid #667eea;
      }
      .prediction {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .confidence {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
      }
      .probabilities {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }
      .prob-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 5px;
      }
      .prob-bar {
        width: 200px;
        height: 20px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        margin-left: 10px;
      }
      .prob-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transition: width 0.5s ease;
      }
      .process-info {
        background: #e3f2fd;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        border-left: 5px solid #2196f3;
      }
      .process-step {
        margin: 10px 0;
        padding: 10px;
        background: white;
        border-radius: 5px;
        font-size: 14px;
      }
      .step-title {
        font-weight: bold;
        color: #1976d2;
      }
      .code-preview {
        background: #2d3748;
        color: #e2e8f0;
        padding: 15px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        margin-top: 10px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ Klasifikasi Teks dengan Model Pre-trained</h1>

      <div id="status" class="status loading">Memuat model...</div>

      <div class="input-section">
        <label for="textInput">Masukkan teks untuk klasifikasi:</label>
        <input
          type="text"
          id="textInput"
          placeholder="Contoh: Siapa nama anda?"
          disabled
        />
        <button onclick="classifyText()" id="classifyBtn" disabled>
          Klasifikasi
        </button>
        <button onclick="showProcessDetails()" id="processBtn" disabled>
          Lihat Proses Detail
        </button>
      </div>

      <div id="result" class="result" style="display: none">
        <div class="prediction" id="prediction"></div>
        <div class="confidence" id="confidence"></div>
        <div class="probabilities" id="probabilities"></div>
      </div>

      <div id="processInfo" class="process-info" style="display: none">
        <h3>üîç Detail Proses Klasifikasi</h3>
        <div id="processSteps"></div>
      </div>
    </div>

    <script>
      // Global variables
      let model;
      let tokenizer;
      let metadata;
      // let vocabSize = 76;
      let isModelLoaded = false;
      let maxLength = 3; // Default, akan diupdate dari metadata jika ada
      // Konfigurasi
      let vocabSize = 76; // karena 760 / 10 = 76, dari embedding
      let inputLength = 3; // panjang input
      let embeddingDim = 10;  

      // Load the model
      async function init() {
        try {
          document.getElementById("status").style.display = "block";
          document.getElementById("status").className = "status loading";
          document.getElementById("status").textContent =
            "Loading model dan metadata...";

          // Memanggil model tfjs
          model = await tf.loadGraphModel(
            "http://127.0.0.1:5500/tfjs_model_v4/model.json"
          );

          // Memanggil word_index
          const word_indexjson = await fetch(
            "http://127.0.0.1:5500/tfjs_model_v4/metadata.json"
          );
          metadata = await word_indexjson.json();
          vocabSize = metadata.vocabulary_size;
          tokenizer = {
            word_index: metadata.word_index,
          };

          // Update maxLength jika ada di metadata
          if (metadata.input_shape) {
            // maxLength = metadata.input_shape;
          }

          isModelLoaded = true;

          console.log("Model & Metadata Loaded Successfully");
          console.log("Vocabulary size:", vocabSize);
          console.log("Max length:", maxLength);

          document.getElementById("status").className = "status ready";
          document.getElementById("status").textContent =
            "Model berhasil dimuat dan siap digunakan!";
          document.getElementById("textInput").disabled = false;
          document.getElementById("classifyBtn").disabled = false;
          document.getElementById("processBtn").disabled = false;
        } catch (error) {
          console.error("Error loading model:", error);
          document.getElementById("status").className = "status error";
          document.getElementById("status").textContent =
            "Error loading model: " + error.message;
        }
      }

      // Tokenizing function berdasarkan word_index dari metadata
      function tokenizeText(text) {
        if (!tokenizer) {
          throw new Error("Tokenizer not loaded");
        }

        const words = text.toLowerCase().trim().split(/\s+/);
        const tokens = [];

        for (const word of words) {
          if (tokenizer.word_index && tokenizer.word_index[word]) {
            tokens.push(tokenizer.word_index[word]);
          } else {
            tokens.push(1); // UNK token (biasanya index 1)
          }
        }

        return tokens;
      }

      // Pad sequences to ensure consistent input shape
      function padSequence(sequences, maxlen = 3, padding = 'post', truncating = 'post') {
          return sequences.map(seq => {
              if (seq.length > maxlen) {
                  // Truncate
                  return truncating === 'pre'
                      ? seq.slice(seq.length - maxlen)
                      : seq.slice(0, maxlen);
              }

              // Pad with zeros
              const padded = new Array(maxlen).fill(0);
              const offset = padding === 'pre' ? maxlen - seq.length : 0;

              for (let i = 0; i < seq.length; i++) {
                  padded[offset + i] = seq[i];
              }

              return padded;
          });
      }

      // Klasifikasi teks
      async function classifyText() {
        if (!isModelLoaded) {
          alert("Model belum dimuat. Mohon tunggu...");
          return;
        }

        const inputText = document.getElementById("textInput").value.trim();
        if (!inputText) {
          alert("Mohon masukkan teks yang ingin diklasifikasi");
          return;
        }

        try {
          // Step 1: Tokenizing
          const tokens = tokenizeText(inputText);
          console.log("Tokens:", tokens);

          // Step 2: Padding
          const paddedTokens = padSequence(tokens, maxLength, 'pre');
          console.log("Padded tokens:", paddedTokens[0]);

          // Step 3: Convert ke tensor
          const inputTensor = tf.tensor2d([paddedTokens], [1, maxLength]);
          inputTensor.print(); // Tensor [[1, 2, 1],]

          // Step 4: Prediksi menggunakan model yang sudah dimuat
          const prediction = model.predict(inputTensor);
          // const inputTensor = tf.tensor2d([paddedTokens], [1, maxLength]);
          // const probabilities = await prediction.data();

          // // Step 5: Interpretasi hasil
          // const maxIndex = Array.from(probabilities).indexOf(Math.max(...probabilities));
          // const confidence = (probabilities[maxIndex] * 100).toFixed(1);

          // // Kategori sesuai dengan model Anda (sesuaikan dengan label asli)
          // const categories = ['greeting', 'whoami', 'nationalism', 'revolution', 'independence',
          //                  'unity', 'advice', 'international', 'struggle', 'goodbye'];

          // // Tampilkan hasil
          // displayResults(categories[maxIndex] || 'tidak_diketahui', confidence, probabilities, categories);

          // // Cleanup
          // inputTensor.dispose();
          // prediction.dispose();
        } catch (error) {
          console.error("Error during classification:", error);
          alert("Terjadi error saat klasifikasi: " + error.message);
        }
      }

      // Tampilkan hasil klasifikasi
      function displayResults(
        prediction,
        confidence,
        probabilities,
        categories
      ) {
        document.getElementById(
          "prediction"
        ).textContent = `Klasifikasi: ${prediction.toUpperCase()}`;
        document.getElementById(
          "confidence"
        ).textContent = `Tingkat kepercayaan: ${confidence}%`;

        // Tampilkan probabilitas semua kelas
        const probContainer = document.getElementById("probabilities");
        probContainer.innerHTML = "<h4>Probabilitas Semua Kelas:</h4>";

        for (
          let i = 0;
          i < Math.min(probabilities.length, categories.length);
          i++
        ) {
          const prob = (probabilities[i] * 100).toFixed(1);
          const probItem = document.createElement("div");
          probItem.className = "prob-item";
          probItem.innerHTML = `
                    <span><strong>${categories[i]}:</strong> ${prob}%</span>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${prob}%"></div>
                    </div>
                `;
          probContainer.appendChild(probItem);
        }

        document.getElementById("result").style.display = "block";
      }

      // Tampilkan detail proses
      function showProcessDetails() {
        if (!isModelLoaded) {
          alert("Model belum dimuat. Mohon tunggu...");
          return;
        }

        const inputText = document.getElementById("textInput").value.trim();
        if (!inputText) {
          alert("Mohon masukkan teks terlebih dahulu");
          return;
        }

        // Proses detail
        const tokens = tokenizeText(inputText);
        const paddedTokens = padSequence(tokens, maxLength);

        const processSteps = document.getElementById("processSteps");
        processSteps.innerHTML = `
                <div class="process-step">
                    <div class="step-title">1. Input Text:</div>
                    "${inputText}"
                </div>
                
                <div class="process-step">
                    <div class="step-title">2. Tokenizing (Text ‚Üí Numbers):</div>
                    Original words: ${inputText
                      .split(" ")
                      .map((w) => `"${w}"`)
                      .join(", ")}
                    <div class="code-preview">Tokens: [${tokens.join(
                      ", "
                    )}]</div>
                    <small>Vocabulary size: ${vocabSize} words</small>
                </div>
                
                <div class="process-step">
                    <div class="step-title">3. Padding (Standardize Length):</div>
                    Max length: ${maxLength}
                    <div class="code-preview">Padded: [${paddedTokens.join(
                      ", "
                    )}]</div>
                </div>
                
                <div class="process-step">
                    <div class="step-title">4. Model Input:</div>
                    Shape: [1, ${maxLength}]
                    <div class="code-preview">tensor2d([[${paddedTokens
                      .slice(0, 10)
                      .join(", ")}${
          paddedTokens.length > 10 ? ", ..." : ""
        }]])</div>
                </div>
                
                <div class="process-step">
                    <div class="step-title">5. Model Processing:</div>
                    ‚Ä¢ Embedding layer: tokens ‚Üí dense vectors
                    ‚Ä¢ Neural network: process embeddings
                    ‚Ä¢ Output layer: class probabilities
                </div>
                
                <div class="process-step">
                    <div class="step-title">6. Prediction Output:</div>
                    Returns probability distribution over all classes
                    <div class="code-preview">Shape: [1, num_classes]</div>
                </div>
            `;

        document.getElementById("processInfo").style.display = "block";
      }

      // Event listener untuk Enter key
      document
        .getElementById("textInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !this.disabled) {
            classifyText();
          }
        });

      // Inisialisasi - langsung load model saat halaman dimuat
      window.addEventListener("load", async () => {
        console.log("Application loaded. Loading model...");
        await init();
      });
    </script>
  </body>
</html>
